<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>基本使用</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
Vue中使用组件的三大步骤：
    一、定义组件(创建组件)
    二、注册组件
    三、使用组件(写组件标签)

一、如何定义一个组件？
      使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；
      区别如下：
          1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
          2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
      备注：使用template可以配置组件结构。

二、如何注册组件？
        1.局部注册：靠new Vue的时候传入components选项
        2.全局注册：靠Vue.component('组件名',组件)

三、编写组件标签：
        <school></school>
-->
  <!-- 准备好一个容器-->
  <div id="root18-1-1">
    <hello></hello>
    <hr>
    <!-- 第三步：编写组件标签 -->
    <school></school>
    <hr>
    <!-- 第三步：编写组件标签 -->
    <student></student>
    <student></student>
  </div>

  <div id="root18-1-2">
    <hello></hello>
  </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false
    const school = Vue.extend({
        template:`
          <div>
            <h2>{{ name }}</h2>
            <h2>{{ address }}</h2>
            <button @click="tip($event,5)">按钮</button>
          </div>
        `,
        data(){
            return{
                name: '野鸡大学',
                address:'湖北省',
            }
        },
        methods:{
            tip(e,n){
                console.log(e,n)
            }
        }
    })

    const student = Vue.extend({
        template:`
          <div>
            <h2>{{ name }}</h2>
            <h2>{{ age }}</h2>
          </div>
        `,
        data(){
            return{
                name:'野鸡',
                age:18
            }
        }
    })

    Vue.component('hello',Vue.extend({
        template:`<h2>{{msg}}</h2>`,
        data(){
            return{
                msg:'hello'
            }
        }
    }))
    new Vue({
        el: '#root18-1-1',
        components:{
            school,
            student,
        }
    })
    new Vue({
        el: '#root18-1-2',
        data: {

        }
    })


</script>
</html>
