<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>组件的嵌套</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 准备好一个容器-->
  <div id="root18-3">
  </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    const student = Vue.extend({
        template: `
          <div>
            <h2>{{ name }}</h2>
            <h2>{{ age }}</h2>
          </div>
        `,
        data() {
            return {
                name: '野鸡',
                age: 18
            }
        }
    })

    const school = Vue.extend({
        template: `
          <div>
            <h2>{{ name }}</h2>
            <h2>{{ address }}</h2>
            <student></student>
          </div>`,
        data() {
            return {
                name: '野鸡大学',
                address: '湖北省',
            }
        },
        components:{
            student
        }
    })

    const hello = Vue.extend({
        template:`<h1>{{msg}}</h1>`,
        data(){
            return{
                msg:'hello'
            }
        }
    })

    const app = Vue.extend({
        template: `
        <div>
          <hello></hello>
          <school></school>
        </div>
        `,
        components: {
            school,
            hello
        }
    })

    new Vue({
        el: '#root18-3',
        template:`<app></app>`,
        components:{app}
    })
</script>
</html>
