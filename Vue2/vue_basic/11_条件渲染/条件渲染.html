<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>条件渲染</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
  条件渲染：
        1.v-if
              写法：
                  (1).v-if="表达式"
                  (2).v-else-if="表达式"
                  (3).v-else="表达式"
              适用于：切换频率较低的场景。
              特点：不展示的DOM元素直接被移除。
              注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

        2.v-show
              写法：v-show="表达式"
              适用于：切换频率较高的场景。
              特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

        3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
-->
  <!-- 准备好一个容器-->
  <div id="root11">
    <h2>当前的n值是:{{n}}</h2>
    <button @click="n++">点我n+1</button>
    <div v-show="n===5">555</div>

    <!--<template v-if="n === 1">
      <h2>你好</h2>
      <h2>尚硅谷</h2>
      <h2>北京</h2>
    </template>
    <div v-else><h2>什么都没有了</h2></div>-->

    <template>
      <h2 v-if="n===1">你好</h2>
      <h2 v-else-if="n===2">尚硅谷</h2>
      <h2 v-else>北京</h2>
    </template>


  </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false
new Vue({
    el:'#root11',
    data:{
        n:0
    }
})
</script>
</html>
