<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>列表过滤</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 准备好一个容器-->
  <div id="root12-3">
    <h2>人员列表</h2>
    <input type="text" placeholder="请输入名字" v-model="keyword">
    <ul>
      <li v-for="(value,index) in filteredPerson" :key="value.id">
        {{value.name}}-{{value.age}}-{{value.sex}}
      </li>
    </ul>
  </div>

  <script type="text/javascript">
      Vue.config.productionTip = false
      new Vue({
          el: '#root12-3',
          data: {
              persons: [
                  {id: '001', name: '马冬梅', age: 19, sex: '女'},
                  {id: '002', name: '周冬雨', age: 20, sex: '女'},
                  {id: '003', name: '周杰伦', age: 21, sex: '男'},
                  {id: '004', name: '温兆伦', age: 22, sex: '男'}
              ],
              keyword: '',
              filteredPerson:[]
          },
          /*computed:{
            filteredPerson(){
                return this.persons.filter(value =>{
                    return value.name.indexOf(this.keyword) !== -1
                })
            }
          }*/
          watch:{
              keyword:{
                  immediate : true,
                  handler(newValue){
                      this.filteredPerson = this.persons.filter(value => {
                          return value.name.indexOf(newValue) !== -1
                      })
                  }
              }
          }
      })

  </script>
</body>
</html>
