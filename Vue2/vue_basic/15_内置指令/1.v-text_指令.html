<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>v-text指令</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
  我们学过的指令：
      v-bind	: 单向绑定解析表达式, 可简写为 :xxx  (v-bind:attr="value"  :attr="value"
      v-model	: 双向数据绑定  (v-model:attr="value"  v-model="value"
      v-for  	: 遍历数组/对象/字符串  (v-for="((value,key) in/of set)"
      v-on   	: 绑定事件监听, 可简写为@  (v-on:event="fun($event,...)"  @event="fun($event,...)"
      v-if 	 	: 条件渲染（动态控制节点是否存存在）
      v-else 	: 条件渲染（动态控制节点是否存存在）
      v-show 	: 条件渲染 (动态控制节点是否展示)
  v-text指令：
      1.作用：向其所在的节点中渲染'文本'内容。
      2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。
-->
  <!-- 准备好一个容器-->
  <div id="root15-1">
    <div>你好，{{ msg }}</div>
    <div v-text="name+msg">111</div>
    <div v-text="str"></div>
  </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    new Vue({
        el:'#root15-1',
        data:{
            msg:'666',
            name:'lim',
            str:'<h1>666</h1>'
        }
    })

</script>
</html>
